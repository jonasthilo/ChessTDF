services:
  postgres:
    container_name: chess-tdf-postgres
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chess-tdf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: chess-tdf-backend
    image: node:24-alpine
    working_dir: /app/backend
    volumes:
      - .:/app
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    command: npm run dev
    networks:
      - chess-tdf-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

  frontend:
    container_name: chess-tdf-frontend
    image: node:24-alpine
    working_dir: /app/frontend
    volumes:
      - .:/app
    ports:
      - "${FRONTEND_PORT:-3002}:3002"
    command: npm run dev -- --host 0.0.0.0
    networks:
      - chess-tdf-network
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}

networks:
  chess-tdf-network:
    driver: bridge

volumes:
  postgres_data:
